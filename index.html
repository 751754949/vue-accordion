<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>VueJs accordion component</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding-top: 50px;
        }

        form {
        	margin-top: 40px;
        }

        .form-inline > .form-group {
        	padding: 0px 20px;
        }

        .fijo {
			position: absolute;
			width: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
    </style>
</head>
<body>
	<div class="fijo">
		<vue-accordion :top="top" :items="items" :max-width="maxWidth"></vue-accordion>
		<form class="form-inline">
			<div class="form-group">
		    	<label for="width">Width:</label>
				<input name="width" class="form-control" v-model="maxWidth" number>
			</div>
			<div class="form-group">
		    	<label for="height">Height:</label>
				<input name="height" class="form-control" v-model="height" number>
			</div>
			<div class="form-group">
		    	<label for="top">Text top margin:</label>
				<input name="top" class="form-control" v-model="top" number>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
